<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>用户登陆</title>
    <meta name="description" content="Admin, Dashboard, Bootstrap, Bootstrap 4, Angular, AngularJS" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- for ios 7 style, multi-resolution icon of 152x152 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-barstyle" content="black-translucent">
    <link rel="apple-touch-icon" href="${base}/static/assets/images/logo.png">
    <meta name="apple-mobile-web-app-title" content="Flatkit">
    <!-- for Chrome on Android, multi-resolution icon of 196x196 -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" sizes="196x196" href="${base}/static/assets/images/logo.png">

    <!-- style -->
    <link rel="stylesheet" href="${base}/static/assets/animate.css/animate.min.css" type="text/css" />
    <link rel="stylesheet" href="${base}/static/assets/glyphicons/glyphicons.css" type="text/css" />
    <link rel="stylesheet" href="${base}/static/assets/font-awesome/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="${base}/static/assets/material-design-icons/material-design-icons.css" type="text/css" />

    <link rel="stylesheet" href="${base}/static/assets/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
    <!-- build:css ../assets/styles/app.min.css -->
    <link rel="stylesheet" href="${base}/static/assets/styles/app.css" type="text/css" />
    <!-- endbuild -->
    <link rel="stylesheet" href="${base}/static/assets/styles/font.css" type="text/css" />
</head>
<body>
<div class="app" id="app">

    <!-- ############ LAYOUT START-->
    <div class="center-block w-xxl w-auto-xs p-y-md">
        <div class="navbar">
            <div class="pull-center">
                <div ui-include="'${base}/static/views/blocks/navbar.brand.html'"></div>
            </div>
        </div>
        <div class="p-a-md box-color r box-shadow-z1 text-color m-a">
            <div class="m-b text-sm">
                SpringBoot后台系统--
            </div>
            <form name="form" action="./login" method="post" onsubmit="return beforeLogin()">
                <#if msg?exists>

                <label class="block clearfix">
                                                <span class="block label label-sm label-warning">
                                                    ${msg}
                                                        <i class="icon-info"></i>
                                                </span>
                </label>
            </#if>

                <div class="md-form-group float-label">
                    <input type="text" class="md-input" ng-model="user.email" required>
                    <label>账户名</label>
                </div>
                <div class="md-form-group float-label">
                    <input type="password" class="md-input" ng-model="user.password" required>
                    <label>密码</label>
                </div>
                <div class="m-b-md">
                    <label class="md-check">
                        <input type="checkbox"><i class="primary"></i> 记住我
                    </label>
                </div>
                <button type="submit" class="btn primary btn-block p-x-md">登陆</button>
            </form>
        </div>

        <div class="p-v-lg text-center">
            <div class="m-b"><a ui-sref="access.forgot-password" href="forgot-password.html" class="text-primary _600">忘记密码?</a></div>
            <div>没有账户? <a ui-sref="access.signup" href="signup.html" class="text-primary _600">注册</a></div>
        </div>
    </div>

    <!-- ############ LAYOUT END-->

</div>
<!-- build:js scripts/app.html.js -->
<!-- jQuery -->
<script src="${base}/static/libs/jquery/jquery/dist/jquery.js"></script>
<!-- Bootstrap -->
<script src="${base}/static/libs/jquery/tether/dist/js/tether.min.js"></script>
<script src="${base}/static/libs/jquery/bootstrap/dist/js/bootstrap.js"></script>
<!-- core -->
<script src="${base}/static/libs/jquery/underscore/underscore-min.js"></script>
<script src="${base}/static/libs/jquery/jQuery-Storage-API/jquery.storageapi.min.js"></script>
<script src="${base}/static/libs/jquery/PACE/pace.min.js"></script>

<script src="${base}/static/scripts/config.lazyload.js"></script>

<script src="${base}/static/scripts/palette.js"></script>
<script src="${base}/static/scripts/ui-load.js"></script>
<script src="${base}/static/scripts/ui-jp.js"></script>
<script src="${base}/static/scripts/ui-include.js"></script>
<script src="${base}/static/scripts/ui-device.js"></script>
<script src="${base}/static/scripts/ui-form.js"></script>
<script src="${base}/static/scripts/ui-nav.js"></script>
<script src="${base}/static/scripts/ui-screenfull.js"></script>
<script src="${base}/static/scripts/ui-scroll-to.js"></script>
<script src="${base}/static/scripts/ui-toggle-class.js"></script>

<script src="${base}/static/scripts/app.js"></script>

<!-- ajax -->
<script src="${base}/static/libs/jquery/jquery-pjax/jquery.pjax.js"></script>
<script src="${base}/static/scripts/ajax.js"></script>
<!-- endbuild -->
</body>
</html>
